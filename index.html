<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Was I Sleeping?</title>
</head>
<body>
    <div class="wrapper">

        <header class="fullscreen-section">
            <div class="section-content">
                <h1>Was I Sleeping?</h1>
                <a href="#year-section" class="scroll-button">
                    <p>Start</p>
                </a>
                <!-- Spans contents in the instructions are replaced with actual values on load -->
                <div class="instructions">
                    <p>
                        Curious about my sleep habits from <span class="first-year">2014</span> to <span class="last-year">2017</span>?
                    </p>
                    <p>
                        Look up any date and time to compare with <span class="number-of-sleeps">1158</span> sleep records!
                    </p>
                </p>
            </div>
        </header>
        
        <main>
            <section id="year-section" class="fullscreen-section">
                <div class="section-content">
                    <h2><label class="instruction" for="year-selector">What year?</label></h2>
                    <div class="select-container">
                        <select name="year" id="year-selector" form="date-form">
                            <option value="">Select a year</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                        </select>
                    </div>
                    <a href="#month-section" class="scroll-button">
                        <p>Next</p>
                    </a>
                </div>
            </section>
            
            <section id="month-section" class="fullscreen-section">
                <div class="section-content">
                    <h2><label class="instruction" for="month-selector">What month?</label></h2>
                    <div class="select-container">
                        <select name="month" id="month-selector" form="date-form">
                            <option value="">Select a month</option>
                        </select>
                    </div>
                    <a href="#day-section" class="scroll-button">
                        <p>Next</p>
                    </a>
                </div>
            </section>
            
            <section id="day-section" class="fullscreen-section">
                <div class="section-content">
                    <h2><label class="instruction" for="day-selector">What day?</label></h2>
                    <div class="select-container">
                        <select name="day" id="day-selector" form="date-form">
                            <option value="">Select a day</option>
                        </select>
                    </div>
                    <a href="#time-section" class="scroll-button">
                        <p>Next</p>
                    </a>
                </div>
            </section>
            
            <section id="time-section" class="fullscreen-section">
                <div class="section-content">
                    <h2><label class="instruction" for="time-selector">What time?</label></h2>
                    <input name="time" type="time" id="time-selector" form="date-form">
                    <form id="date-form">
                        <label for="submit-button" class="visuallyhidden">Check if I was sleeping!</label>
                        <input type="submit" id="submit-button" value="Ok - Was I sleeping?">
                    </form>
                    <!-- This hidden link is triggered when the form submits - scrolls the screen to results section -->
                    <a href="#results-section" class="scroll-button submit-scroll-trigger"></a>
                    <!-- on form submit, we'll see a "thinking" visual -->
                    <div class="submit-warning"></div>
                </div>
            </section>
        
            <section id="results-section" class="fullscreen-section">
                <div class="results section-content">
                    <!-- then, the results appear here -->
                </div>
            </section>
        </main>
    </div><!-- .wrapper -->

        <!-- Load jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Load Smooth Scroll jQuery Plugin -->
        <script src="smoothScroll.js"></script>
        <!-- Load custom JS -->
        <script src="scripts.js"></script>
</body>
</html>
