<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-27894778-7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-27894778-7');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Open+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Was I Sleeping? | dylanon</title>
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@dylanon" />
    <meta name="twitter:creator" content="@dylanon" />
    <!-- Open Graph tags for rich social sharing -->
    <meta property="og:title" content="Was I Sleeping?" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wasisleeping.dylanon.com" />
    <meta property="og:image" content="https://wasisleeping.dylanon.com/assets/open-graph-preview.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image:alt" content="Screenshot of the 'Start' screen of the 'Was I Sleeping?' web application" />
    <meta property="og:description" content="Explore real data on over 1100 of my sleeps from 2014 - 2017. Because the Internet." />
</head>
<body>
    <div id="particles-js"></div>
    <div class="wrapper">

        <header class="fullscreen-section">
            <div class="section-content">
                <h1>Was I Sleeping?</h1>
                <a href="#year-section" class="scroll-button">
                    <p>Start</p>
                </a>
                <!-- Spans contents in the instructions are replaced with actual values on load -->
                <div class="instructions">
                    <p>
                        Hi - My name is <span class="failure-accent">Dylan</span>.<br>I bet you're curious about my sleep habits...
                    </p>
                    <p>
                        Choose any date and time to compare with <span class="number-of-sleeps success-accent">1158</span> sleep records!
                    </p>
                </p>
            </div>
        </header>
        
        <main>
            <div class="progress-bar">
                <p>You picked: <span class="user-progress"></span></p>
            </div>

            <section id="year-section" class="year-section fullscreen-section">
                <div class="section-content">
                    <h2><label class="instruction" for="year-selector">What year?</label></h2>
                    <div class="select-container">
                        <select name="year" id="year-selector" form="date-form">
                            <option value="">Select a year</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                        </select>
                    </div>
                    <a href="#month-section" class="scroll-button">
                        <p>Next</p>
                    </a>
                </div>
            </section>
            
            <section id="month-section" class="month-section fullscreen-section">
                <div class="section-content">
                    <h2><label class="instruction" for="month-selector">What month?</label></h2>
                    <div class="select-container">
                        <select name="month" id="month-selector" form="date-form">
                            <option value="">Select a month</option>
                        </select>
                    </div>
                    <a href="#day-section" class="scroll-button">
                        <p>Next</p>
                    </a>
                </div>
            </section>
            
            <section id="day-section" class="day-section fullscreen-section">
                <div class="section-content">
                    <h2><label class="instruction" for="day-selector">What day?</label></h2>
                    <div class="select-container">
                        <select name="day" id="day-selector" form="date-form">
                            <option value="">Select a day</option>
                        </select>
                    </div>
                    <a href="#time-section" class="scroll-button">
                        <p>Next</p>
                    </a>
                </div>
            </section>
            
            <section id="time-section" class="time-section fullscreen-section">
                <div class="section-content">
                    <h2><label class="instruction" for="time-selector">What time?</label></h2>
                    <input name="time" type="time" id="time-selector" form="date-form">
                    <form id="date-form">
                        <label for="submit-button" class="visuallyhidden">Check if I was sleeping!</label>
                        <input type="submit" id="submit-button" class="submit-button" value="Ok - Were you sleeping?">
                    </form>
                    <!-- This hidden link is triggered when the form submits - scrolls the screen to results section -->
                    <a href="#results-section" class="scroll-button submit-scroll-trigger"></a>
                    <!-- on form submit, we'll see a "thinking" visual -->
                    <div class="warning"></div>
                </div>
            </section>
        
            <!-- jQuery adds .fullscreen-section class to this section to show the results -->
            <section id="results-section" class="results-section">
                <div class="section-content">
                    <div class="results">
                        <!-- then, the results appear here -->
                    </div>
                    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Check out @dylanon&#39;s sleep habits on the weird wide web: Was I Sleeping?" data-hashtags="webdev" data-related="hackeryou" data-show-count="false">Tweet</a>
                </div>
            </section>

        </main>
        <footer>
            <p>
                Created by <a href="https://dylanon.com">dylanon</a> &nbsp;|&nbsp;  Background image: <em>System Sleep</em> by <a href="https://thenounproject.com/sahua.d/">sahua d from the Noun Project</a>
            </p>
        </footer>
    </div><!-- .wrapper -->
    
        <!-- Load Twitter for Websites JavaScript -->
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <!-- Load Particles -->
        <script src="scripts/particles.js"></script>
        <!-- Load JS -->
        <script src="scripts/main.js"></script>
</body>
</html>
